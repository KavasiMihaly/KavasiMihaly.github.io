---
layout: default
---

<h1>Posts tagged with "{{ page.tag }}"</h1>
<ul>
  {% for post in site.posts %}
    {% if post.tags contains page.tag %}
      <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a> <span>({{ post.date | date: "%Y-%m-%d" }})</span></li>
    {% endif %}
  {% endfor %}
</ul>
